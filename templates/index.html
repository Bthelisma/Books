<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
      </style>
  </head>
  <body>
    <h1>My Books</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Date Added</th>
        <th>Action</th>
      </tr>
      {% for book in all_books: %}
      <tr>
        <td>{{ book['title']}}</td>
        <td>{{ book['author'] }}</td>
        <td>{{book['created_at']}}</td>
        <td>
          <a href="/destroy/{{book['id']}}">delete</a> | <a href="/update/{{book['id']}}">update</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="/add">Add a book</a>
  </body>
</html>
